{%extends 'base.html'%}
{% load tshirt_tag %}
{% block content %}
<div class="container mt-5 mb-3">
    <div class="row ">
        <div class="col-md-6 d-flex justify-content-center ">
            <img src="{{tshirt.image.url}}" alt="" style="height: 400px;">
        </div>
        <div class="col-md-6">
            <div class="product-detail">
                <div class="brand fw-bold">
                    <p>{{tshirt.brand}}</p>
                </div>
                <div class="product-name fw-bold">
                    <p>{{tshirt.tshirt_name}}</p>
                </div>
                <div class="price-section fw-bold ">
                    <span class="sale-price me-3">{%rupee%} {{saleprice}}</span>
                    <span class="actualprice me-3"><del>{% rupee %}{{price}}</del></span>
                    <span class="discount me-3">{{tshirt.discount}}% off</span>
                </div>
            </div>
            <div class="product-detail mt-2">
                <div class="select-size fw-bold">
                    <p>Select Size</p>
                </div>
                <div class="price-section fw-bold">
                    <div class="row ">
                        {% for size in tshirt.sizevariant_set.all%}
                        <div class="col-md-4" style="width:fit-content;">
                            <a class="btn btn-{%ActiveSize active_size size%}
                                " href="/productdetail/{{tshirt.slug}}?size={{size.size}}">{{size.size}}
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-between addcartsec">
                <a href="/addtocard/{{tshirt.slug}}/{{active_size.size}}?full_path={{request.get_full_path}}">
                    <div class="AddToCart fw-bold d-block">
                       <span>Add To Cart</span>
                    </div>
                </a>
                <!-- <div class="buyNow fw-bold">
                    <span>Buy Now</span>
                </div> -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
